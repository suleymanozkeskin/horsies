name: Unit Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'website/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'website/**'
      - '*.md'

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short
