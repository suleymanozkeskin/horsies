name: Full Test Suite

on:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: horsies
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Run integration tests
        env:
          DB_PASSWORD: testpassword
        run: uv run pytest tests/integration/ -v --tb=short

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: horsies
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: E2E - Layer 1 (tasks)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer1_tasks.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Layer 2 (cluster)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer2_cluster.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Layer 3 (scheduler)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer3_scheduler.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Layer 4 (workflow structure)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer4_workflow_structure.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Layer 5 (workflow dataflow)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer5_workflow_dataflow.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Layer 6 (workflow advanced)
        env:
          DB_PASSWORD: testpassword
        run: |
          uv run pytest tests/e2e/test_layer6_workflow_advanced.py -v --tb=short
          pkill -TERM -f "horsies worker" 2>/dev/null || true
          sleep 5

      - name: E2E - Fanout saturation
        env:
          DB_PASSWORD: testpassword
        run: uv run pytest tests/e2e/test_fanout_saturation.py -v --tb=short
